          <p><span style="font-family:'Nunito Sans', sans-serif;color:#000000;">确定之后，如果选取的是内部机构的直接读取存放无水印的文件到平台课程下。合作价根据当前平台设置里的单个班型的默认合作价(平台班型合作价)来合计后 存储。</span></p><p><span style="font-family:'Nunito Sans', sans-serif;color:#000000;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;">为了保证平台数据不会根据机构的变动而变动，需要在同步课程或产品到平台的时候复制一份内容关联的数据到平台，并且加上类型为平台（不需要加表，只需要加数据和类型区分即可）但班型里的内容是引用，因为可能班型下的直播等内容还没添加好，会逐步添加。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;">包含：讲师、教材、图片、视频、标签、直播、类目属性。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;"><br></span></p>
