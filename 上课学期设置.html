        <div id="u28968_text" class="text ">
          <p style="font-size:13px;"><span>原来启用 学期课程表 包含两个动作；</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span>（1）教学计划对应的上课学期-录播课程开课；直播课根据学期课程表里的学期开课。</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span>（2）小程序课程表更新 启用的学期课程表</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span>改为：</span></p><p style="font-size:13px;"><span>1、教学计划上课形式不管是直播还是录播，对应上课学期里的班型自动开课；</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span>2、小程序课程表更新 启用的学期课程表</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:14px;"><span>成考入学后的课程按照现有的流程图来开课，根据现有的结构进行调整。</span></p>
